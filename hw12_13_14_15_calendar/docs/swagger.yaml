basePath: /
definitions:
  internalhttp.Response:
    properties:
      data: {}
      errors:
        items:
          type: string
        type: array
      request_id:
        type: string
      status:
        type: integer
    type: object
  internalhttp.eventRequest:
    properties:
      description:
        type: string
      end_time:
        type: string
      start_time:
        type: string
      title:
        type: string
      user_id:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: Это простой API для управления событиями календаря.
  title: API Календаря
  version: "1.0"
paths:
  /events:
    get:
      consumes:
      - application/json
      description: Получает список событий между указанными датами
      parameters:
      - description: Время начала
        in: query
        name: start_time
        required: true
        type: string
      - description: Время окончания
        in: query
        name: end_time
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internalhttp.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internalhttp.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internalhttp.Response'
      summary: Список событий
      tags:
      - events
    post:
      consumes:
      - application/json
      description: Создает новое событие
      parameters:
      - description: Запрос на создание события
        in: body
        name: event
        required: true
        schema:
          $ref: '#/definitions/internalhttp.eventRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internalhttp.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internalhttp.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internalhttp.Response'
      summary: Создать событие
      tags:
      - events
  /events/{id}:
    delete:
      consumes:
      - application/json
      description: Удаляет существующее событие
      parameters:
      - description: ID события
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/internalhttp.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internalhttp.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internalhttp.Response'
      summary: Удалить событие
      tags:
      - events
    get:
      consumes:
      - application/json
      description: Получает событие по ID
      parameters:
      - description: ID события
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internalhttp.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internalhttp.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internalhttp.Response'
      summary: Получить событие
      tags:
      - events
    put:
      consumes:
      - application/json
      description: Обновляет существующее событие
      parameters:
      - description: ID события
        in: path
        name: id
        required: true
        type: string
      - description: Запрос на обновление события
        in: body
        name: event
        required: true
        schema:
          $ref: '#/definitions/internalhttp.eventRequest'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/internalhttp.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internalhttp.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internalhttp.Response'
      summary: Обновить событие
      tags:
      - events
  /health:
    get:
      consumes:
      - application/json
      description: Проверяет состояние сервиса
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "503":
          description: Service Unavailable
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Проверка состояния здоровья
      tags:
      - health
swagger: "2.0"
